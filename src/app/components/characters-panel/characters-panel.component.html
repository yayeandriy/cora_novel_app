<div class="sidebar-section">
  <div class="section-header" (click)="onHeaderClick()">
    <div class="section-title">
      <svg xmlns="http://www.w3.org/2000/svg" class="toggle-icon" [class.expanded]="expanded" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      <span>Characters</span>
    </div>
    <button class="add-button" (click)="onAddClick($event)">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>

  @if (expanded) {
    <div class="section-content">
      @for (char of characters; track char.id) {
        <app-character-card
          [character]="char"
          [checked]="docCharacterIds?.has(char.id) || false"
          [canToggle]="!!selectedDoc"
          [editing]="editingCharacterId === char.id"
          (toggle)="toggle.emit({ characterId: $event.id, checked: $event.checked })"
          (update)="update.emit($event)"
          (remove)="remove.emit($event)">
        </app-character-card>
      }
    </div>
  }
</div>
