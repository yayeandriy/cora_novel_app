<div class="event-card">
  <div class="row">
    <input type="checkbox" [disabled]="!canToggle" [checked]="checked ?? false" (change)="onToggleChange($event)" />

    @if (!isEditing) {
      <div class="content">
        <div class="name">{{ event.name }}</div>
        @if (event.desc) { <div class="desc">{{ event.desc }}</div> }
        @if (event.start_date || event.end_date) {
          <div class="date">
            {{ event.start_date || 'â€”' }}
            @if (event.end_date && event.end_date !== event.start_date) { <span> â€” {{ event.end_date }}</span> }
          </div>
        }
      </div>
    } @else {
      <div class="edit-form">
        <input class="name-input" [(ngModel)]="name" placeholder="Name" />
        <textarea class="desc-input" [(ngModel)]="desc" placeholder="Description..."></textarea>
        <div class="dates">
          <input class="date-input" type="datetime-local" [(ngModel)]="start_date" placeholder="Start" />
          <input class="date-input" type="datetime-local" [(ngModel)]="end_date" placeholder="End" />
        </div>
      </div>
    }
  </div>

  @if (!isEditing) {
    <div class="actions">
      <button class="btn" (click)="startEdit()">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  } @else {
    <div class="actions">
      <button class="btn" (click)="saveEdit()">Save</button>
      <button class="btn" (click)="cancelEdit()">Cancel</button>
    </div>
  }
</div>
